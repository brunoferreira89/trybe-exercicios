<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario-TrybeTrip</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dist/css/DatePickerX.min.css">
    <script src="dist/js/DatePickerX.min.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h1>Concorra à Viagem dos seus sonhos com a TrybeTrip</h1>
    <hr>

    <form>
        <fieldset>
            <section>
                <label class="form-label" for="fullName">Nome Completo:</label>
                <input class="form-control" type="text" id="fullName" name="fullName"
                    placeholder="Digite seu nome completo" maxlength="40" minlength="10" required>
                <br>

                <label class="form-label" for="email">Endereço de e-mail:</label>
                <input class="form-control" type="email" id="email" name="email" placeholder="Digite seu e-mail"
                    maxlength="50" minlength="10" required>
                <br>
            </section>

            <section>
                <label class="form-label" for="">Seu lugar favorito:</label>
                <br>
                <input type="radio" id="destination1" className="radios" name="destinations" value="Cidade" required>
                <label class="form-label" for="destination1">Cidade</label>

                <input type="radio" id="destination2" className="radios" name="destinations" value="Campo" required>
                <label class="form-label" for="destination2">Campo</label>

                <input type="radio" id="destination3" className="radios" name="destinations" value="Praia" required>
                <label class="form-label" for="destination3">Praia</label>

                <input type="radio" id="destination4" className="radios" name="destinations" value="Montanhas" required>
                <label class="form-label" for="destination4">Montanhas</label>
            </section>
            <br>

            <label class="form-label" for="why">Por que você deveria ser a pessoa desenvolvedora escolhida pelo concurso
                TrybeTrip?</label>
            <br>
            <textarea class="form-control" name="why" id="why" cols="60" rows="10"
                placeholder="Digite sua resposta vencedora aqui"></textarea>
            <br>

            <label class="form-label" for="" id="datepicker">Qual a melhor data para realizar sua viagem?</label>
            <input class="form-control" type="text" id="date">
            <br>

            <input type="checkbox" name="promo" id="promo">
            <label class="form-label" for="promo">Gostaria de receber outras incríveis oportunidades oferecidas pela
                Trybe.</label>
            <br>

            <input type="checkbox" name="agreement" id="agreement" required>
            <label class="form-label" for="agreement">Concordo que imagens de minhas férias poderão ser usadas na
                divulgação de concursos futuros.</label>
        </fieldset>
        <br>
        <button class="btn btn-success" type="submit" id="submit-btn" disabled>Participar do concurso TrybeTrip</button>
        <button class="btn btn-danger" type="button" id="clear-btn">Apagar informações</button>
    </form>
    <script src="/dist/just-validate.production.min.js"></script>
</body>

</html>
